<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <div class="register">
        <h2>Register Here</h2>
        <form method="post" id="register" action="">
            
            <label>First Name :</label><br>
            <input type="text" name="Fname" id="name" placeholder="Enter your First name"><br><br>
            <label>Last Name :</label><br>
            <input type="text" name="Lname" id="name" placeholder="Enter your Last name"><br><br>
            <label>Mobile Number :</label><br>
            <select id="ph">
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+94</option>
                <option>+95</option>

            </select>
            <input type="number" name="MNum" id="num" placeholder="Enter your Mobile Number"><br><br>
            <label>Email :</label><br>
            <input type="email" name="email" id="name" placeholder="Enter your Email adderess"><br><br>
            <label>Password :</label><br>
            <input type="password" name="pass" id="name" placeholder="Enter your Password"><br><br>
            <label>Re-enter your password :</label><br>
            <input type="password" name="pass" id="name" placeholder="Enter your Password"><br><br>
            <input type="radio" name="male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
           
            <input type="radio" name="male" id="male"><span id="male">&nbsp; Female</span>&nbsp;&nbsp; 
            
            <input type="radio" name="male" id="male"><span id="male">&nbsp; Others</span>&nbsp;&nbsp;<br>
            <input type="submit" value="Submit" id="sub">
        </form>
    </div>
</body>

</html>
